<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Flower</title>

    <style>
        *,
        *::after,
        *::before {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root{
           --color-bg: linear-gradient(to top, #6467a6, #505085b0);
        
        }

        body{
            background-image: var(--color-bg);
            min-height: 110vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            overflow: hidden;
        }

        .flower{
            position: relative;
        }

        .flower-pot {
      width: 23vmin;
      height: 20vmin;
      background-color: hsl(0, 81%, 25%);
      border-radius: 0 0 6vmin 6vmin; 
      position: absolute;
      bottom: 0;
      left: 51%;
      transform: translateX(-50%);
      z-index: 1; 
    }
        .f-wrapper{
            position: absolute;
            left: 45%;
            bottom: 10vmin;
        }

        .f-wrapper--2{
            left: 55%;
            bottom: 35%;
            transform-origin: 10% left;
            transform: rotate(20deg);
        }

        .f-wrapper--3{
            left: 30%;
            bottom: 50%;
            transform-origin: 10% left;
            transform: rotate(-10deg);
        }

        .f-wrapper--3 .flower__line{
            height: 45vmin;
            position: relative;
        }

        .f-wrapper--3 .flower__line::before{
            content: '';
            position: absolute;
            left: -40%;
            top: -1%;
            width: 6vmin;
            height: 2vmin;
            transform-origin: right;
            transform: translate(-100%, -80%) rotate(-20deg);
            background-color: #104d4e;
            border-radius: 2vmin;
        }

        .f-wrapper--3 .flower__line::after{
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 6vmin;
            height: 6vmin;
            transform: translate(-69%, -30%) rotate(-5deg);
            border-radius: 10vmin 10vmin 0 0;
            border: 2vmin solid #104d4e;
            border-bottom: transparent;
            border-left: transparent;
        }

        .f-wrapper--3 .flower__line{
            background-image: linear-gradient(to top, #142544 ,#104d4e);
        }

        .f-wrapper--2 .flower__line{
            height: 45vmin;
        }

        .f-wrapper--2 .f{
            transform: translateX(-50%) rotate(20deg);
        }

        .f-wrapper--3 .f{
            transform: translate(-350%, -50%) rotate(-120deg);
        }

        .f-wrapper--2 .flower__leaf:not(:first-child){
            width: 3.8vmin;
            height: 10vmin;
            background-image: linear-gradient(to bottom, #ebebeb ,#f1cee3, #f44a4a 99%);
        }

        .f-wrapper--3 .flower__leaf:not(:first-child){
            width: 3.8vmin;
            height: 10vmin;
            background-image: linear-gradient(to bottom, #c462eb, #c462eb ,#2d1b02 99%);
        }

        .f-wrapper--3 .flower__leaf--1{
            width: 2vmin;
            height: 6vmin;
            bottom: 2vmin;
            background-color: #f5e42b;
        }
            .f-wrapper--3 .flower__leaf--2{
            left: 1vmin;
            width: 2vmin;
            height: 6vmin;
            bottom: 2vmin;
            background-color: #f5e42b;
        }

        .f-wrapper--2 .flower__leaf--1{
            width: 2vmin;
            height: 7vmin;
            bottom: 2vmin;
            background-color: #f35d5d;
        }

        .f-wrapper--2 .f .flower__leaf--8{
            width: 10vmin;
            height: 9vmin;
            bottom: 5vmin;
            left: -30%;
            transform: rotate(-50deg);
            background-image: linear-gradient(to left bottom, #e8e8e8 ,#ed5858);
        }

        .f-wrapper--3 .f .flower__leaf--8{
            width: 8vmin;
            height: 6vmin;
            left: -3% !important;
            background-image: linear-gradient(to left bottom, #c462eb, #4b3d09);
        }
        .flower__line{
            width: 2vmin;
            height: 56vmin;
            background-image: linear-gradient(to left top, #82fdff 20% ,#142544, #104d4e);
            border-radius: 4vmin;
            animation: rise 3s linear forwards;
        }

        .f{
            position: absolute;
            left: 50%;
            top: -0vmin;
            transform: translateX(-50%) rotate(-10deg);
            width: 2vmin;
            height: 2vmin;
            opacity: 0;
            animation: show-flower 2s 3s forwards;
        }

        @keyframes show-flower {
         0% {
        opacity: 0;
        transform: translateY(0vmin); 
         }
         100% {
        opacity: 1;
        transform: translateY(60); 
         }
    }

        .flower__leaf{
            position: absolute;
            bottom: 2vmin;
            left: 50%;
            transform: translateX(-50%);
            width: 5vmin;
            height: 14vmin;
            background-image: linear-gradient(to bottom, #f96dcf ,#f96dcf, #620148 99%);
            clip-path: ellipse(50% 50% at 50% 50%);
            transform-origin: center bottom;
            animation: open-flower 10s 15s backwards;
        }

        .flower__leaf--1{
            width: 2vmin;
            height: 5.5vmin;
            bottom: 3vmin;
            border-radius: 50% 50% 50% 50% / 80% 80% 20% 20%;
            background-color: #f6e232;
            background-image: none;
            animation: open-flower--middle 8s 10s backwards;
        }

        .flower__leaf--2{
            transform: translateX(-50%) rotate(-30deg);
        }

        .flower__leaf--3{
            transform: translateX(-50%) rotate(-50deg);
        }

        .flower__leaf--4{
            transform: translateX(-50%) rotate(-70deg);
        }

        .flower__leaf--5{
            transform: translateX(-50%) rotate(30deg);
        }

        .flower__leaf--6{
            transform: translateX(-50%) rotate(50deg);
        }

        .flower__leaf--7{
            transform: translateX(-50%) rotate(70deg);
        }

        .flower__leaf--8{
            width: 13vmin;
            height: 11vmin;
            bottom: 6vmin;
            left: -30%;
            border-radius: none;
            clip-path: none;
            border-radius: 10vmin 2vmin 10vmin 2vmin;
            transform: rotate(-55deg);
            background-image: linear-gradient(to left bottom, #f96dcf ,#f96dcf, #620148 98%);
        }

        .flower__fall-down--yellow{
            animation: flower-fall-down-yellow 10s 15s linear forwards;
        }

        .flower__fall-down--pink{
            animation: flower-fall-down-pink 20s 25s linear forwards;
        }

        .flower__fall-down--purple{
            bottom: 4vmin;
            animation: flower-fall-down-purple 6s 10s linear forwards, 
            flower-falling 6s 15s linear infinite;
        }

        @keyframes rise {
            0% {
                transform: translateY(20vmin); 
                opacity: 0; 
            }
            100% {
                transform: translateY(0); 
                opacity: 5; 
            }
        }

        @keyframes open-flower {
            0%{
                transform: translateX(-50%) rotate(0);
            }
        }


        @keyframes open-flower--middle{
            0%{
                opacity: 2;
                transform: translateX(-50%) scale(0);
            }

        }


        @keyframes flower-fall-down-yellow{
            0%{
                transform: rotate(-55deg);
            }

            50%{
                bottom: 3vmin;
                transform: rotateX(-100deg);
            }

            100%{
                transform: translate(2vmin, 70vmin) rotate(150deg);
            }
        }

        @keyframes flower-fall-down-pink{
            0%{
                transform: rotate(-55deg);
            }

            50%{
                transform: rotateX(-100deg);
            }

            100%{
                transform: translate(2vmin, 28vmin);
            }
        }

        @keyframes flower-fall-down-purple{
            0%{
                transform: rotate(-50deg);
            }

            25%{
                bottom: 3vmin;
                transform: rotateX(-110deg);
                perspective: 0px;
            }

            50%{
                perspective: 0px;
                transform: translate(-30vmin, 2vmin) rotate(90deg);
            }

            75%{
                perspective: 0px;
                transform: translate(-34vmin, 2vmin);
            }

            100%{
                transform-origin: center;
                transform: translate(-34vmin, 2vmin) rotateY(-80deg) rotateX(35deg);
            }
        }

        @keyframes flower-falling{
            0%, 100%{
                transform-origin: center;
                transform: translate(-34vmin, 2vmin) rotateY(-80deg) rotateX(35deg);
            }

            25%{
                transform-origin: center;
                transform: translate(-34vmin, 2vmin) rotateY(-84deg) rotateX(35deg);
            }

            50%{
                transform-origin: center;
                transform: translate(-32vmin, -4.2vmin) rotateY(-80deg) rotateX(35deg);
            }

            75%{
                transform-origin: center;
                transform: translate(-36vmin, 1.1vmin) rotateY(-80deg) rotateX(35deg);
            }
        }

    </style>
</head>
<body>
    
    <div class="flower-pot"></div> 
    <div class="flower">
        <div class="f-wrapper">
            <div class="flower__line"></div>
            <div class="f">
                <div class="flower__leaf flower__leaf--1"></div>
                <div class="flower__leaf flower__leaf--2"></div>
                <div class="flower__leaf flower__leaf--3"></div>
                <div class="flower__leaf flower__leaf--4"></div>
                <div class="flower__leaf flower__leaf--5"></div>
                <div class="flower__leaf flower__leaf--6"></div>
                <div class="flower__leaf flower__leaf--7"></div>
                <div class="flower__leaf flower__leaf--8 flower__fall-down--yellow"></div>
            </div>
        </div>

        <div class="f-wrapper f-wrapper--2">
            <div class="flower__line"></div>
            <div class="f">
                <div class="flower__leaf flower__leaf--1"></div>
                <div class="flower__leaf flower__leaf--2"></div>
                <div class="flower__leaf flower__leaf--3"></div>
                <div class="flower__leaf flower__leaf--4"></div>
                <div class="flower__leaf flower__leaf--5"></div>
                <div class="flower__leaf flower__leaf--6"></div>
                <div class="flower__leaf flower__leaf--7"></div>
                <div class="flower__leaf flower__leaf--8 flower__fall-down--pink"></div>
            </div>
        </div>

        <div class="f-wrapper f-wrapper--3">
            <div class="flower__line"></div>
            <div class="f">
                <div class="flower__leaf flower__leaf--1"></div>
                <div class="flower__leaf flower__leaf--2"></div>
                <div class="flower__leaf flower__leaf--3"></div>
                <div class="flower__leaf flower__leaf--4"></div>
                <div class="flower__leaf flower__leaf--5"></div>
                <div class="flower__leaf flower__leaf--6"></div>
                <div class="flower__leaf flower__leaf--7"></div>
                <div class="flower__leaf flower__leaf--8 flower__fall-down--purple"></div>
            </div>
        </div>
    </div>
</body>
</html>
